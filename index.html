<!DOCTYPE html>
<html lang="ru">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="vendor/normalize.css">
        <link rel="stylesheet" href="pages/index.css">

    </head>

    <body class="page">
        
        <header class="header content">
            <img class="header__logo" src="images/logo-white.svg" alt="Логотип Место">
        </header>

        <main>

            <section class="profile content">

                <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Мужчина в красной шапке">

                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>

                    <h2 class="profile__subtitle">Исследователь океана</h2>

                </div>

                <button class="profile__add-btn" type="button"></button>

            </section>

            <section class="cards content">

                <ul class="cards__list">

                    <li class="card">
                        <img class="card__image" alt="Горы" src="images/card__image/card_dombai.png">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like" type="button"></button>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Эльбрус" src="images/card__image/card_elbrus.jpg">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like" type="button"></button>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Карачаевск" src="images/card__image/card_karachaevsk.jpg">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like" type="button"></button>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Новгород" src="images/card__image/card_novgorod.jpg">
                        <h2 class="card__title">Великий Новгород</h2>
                        <button class="card__like" type="button"></button>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Собор Василия Блаженного" src="images/card__image/card_saint-cathedral.avif">
                        <h2 class="card__title">Собор Василия Блаженного</h2>
                        <button class="card__like" type="button"></button>
                    </li>

                    <li class="card">
                        <img class="card__image" alt="Выборг" src="images/card__image/card_viborg.jpg">
                        <h2 class="card__title">Выборг</h2>
                        <button class="card__like" type="button"></button>
                    </li>

                </ul>

            </section>

        </main>

        <footer class="footer content">

            <p lang="ru" class="footer__copyright">&copy; 2023 Гейкин Михаил</p>

        </footer>

            <section class="popup" data-type="edit-popup">

                <div class="popup__container">

                        <button class="popup__close" type="button"></button>
                        <h2 class="popup__title">Редактировать профиль</h2>

                    <form class="popup__form" name="profile-form" novalidate>

                        <label class="popup__input-wrapper">

                            <input class="popup__input popup__input_type_name" type="text" 
                            id="input-name" name="input-name"
                            placeholder="Введите ваше имя" minlength="2" 
                            maxlength="40" required>

                        </label>

                        <label class="popup__input-wrapper">

                            <input class="popup__input popup__input_type_about" type="text" 
                            id="input-about" name="input-about"
                            placeholder="Добавьте описание" minlength="2"
                            maxlength="200" required>

                        </label>

                        <button class="popup__save-btn" type="submit">Сохранить</button>

                    </form>

                </div>

            </section>

        <script defer src="script/index.js"></script>

    </body>

</html>
